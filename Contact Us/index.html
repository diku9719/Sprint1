<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            background-color: #f8f9fa;
        }
        .contact-section {
            padding: 100px 0;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark " style="background-color: rgb(104, 165, 116);">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/logo.jpg" alt="Logo" width="70" height="70" class="d-inline-block align-top">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/About Us/index.html">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Products
            </a>
            <div class="dropdown-menu"  style="background-color: rgb(35, 126, 71)"aria-labelledby="productsDropdown">
              <a class="dropdown-item" href="/indoor_plant/index.html">Plants</a>
              <a class="dropdown-item" href="/Seeds/index.html">Seeds</a>
              <a class="dropdown-item" href="/Cute Pots/index.html">Cute Pots</a>
            </div>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/Regitraton/index.html">Login/Register</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container contact-section">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="contact-form">
                    <h2 class="mb-4 text-center">Contact Us</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
      <div class="container">
        <ul class="footer-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/About Us/index.html">About</a></li>

        </ul>

          <a href="#" class="social-icon"><ion-icon name="logo-instagram"></ion-icon></a>

        </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
